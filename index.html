<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | PitchSenseChecker</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/PitchSenseChecker.json", {onProgress: UnityProgress});
    </script>
<script language="JavaScript">
function openWindow(url,windowName){
  info = 'toolbar=no,location=no,directories=no,status=no,menubar=no,' +
   'scrollbars=yes,left=0,top=0,resizable=yes,width=1014,height=740,title=no';
  var window1 = window.open(url,windowName,info);
  window1.moveTo(0, 0);
  window.opener = self;
  window.close();
}
</script>
  </head>
  <body onLoad='openWindow("hoge.html","myWindow");'>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 540px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">PitchSenseChecker</div>
      </div>
    </div>
  </body>
</html>
